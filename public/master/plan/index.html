<!doctype html><html lang=en><head><title>Johannes NÃ¸rskov Toke</title><meta content="text/html; charset=utf-8" http-equiv=content-type><meta content="width=device-width,initial-scale=1.0,maximum-scale=1" name=viewport><meta content=noodp name=robots><link href=https://www.student.dtu.dk/~s203871/style.css rel=stylesheet><link href=https://www.student.dtu.dk/~s203871/color/orange.css rel=stylesheet><link href=https://www.student.dtu.dk/~s203871/color/background_dark.css rel=stylesheet><link href=https://www.student.dtu.dk/~s203871/font-hack-subset.css rel=stylesheet><meta name=description><meta property=og:description><meta content="Master Plan | Johannes NÃ¸rskov Toke" property=og:title><meta content=article property=og:type><meta content=https://www.student.dtu.dk/~s203871/master/plan/ property=og:url><meta content=summary_large_image name=twitter:card><meta name=twitter:description><meta content="Master Plan | Johannes NÃ¸rskov Toke" name=twitter:title><meta content=www.student.dtu.dk/~s203871/ property=twitter:domain><meta content=https://www.student.dtu.dk/~s203871/master/plan/ property=twitter:url><body><div class=container><header class=header><div class=header__inner><div class=header__logo><a href=/ style=text-decoration:none> <div class=logo>Johannes N. Toke</div> </a></div></div><nav class=menu><ul class=menu__inner><li class=active><a href=https://www.student.dtu.dk/~s203871//>home</a><li><div class="menu-dropdown active-section"><a class=menu-parent-link href=https://www.student.dtu.dk/~s203871//master/>master</a><ul class="submenu visible"><li><a href=https://www.student.dtu.dk/~s203871//master/mindmap/>research question</a><li class=active><span class=current-tab>plan</span><li><a href=https://www.student.dtu.dk/~s203871//master/results/>results</a></ul></div><li><a rel="noopener noreferrer" href=https://github.com/johtok target=_blank>github</a><li><a rel="noopener noreferrer" href=https://www.linkedin.com/in/johannes-n%C3%B8rskov-t-6b3a24134/ target=_blank>linkedin</a><li><a href=mailto:s203871@student.dtu.dk>email</a></ul></nav></header><div class=content><div class=post><div class=post-content><h1 id=date-master-plan>ðŸ“… Master Plan</h1><p>Below is the live Gantt chart for the thesis timeline.<div id=graphDiv></div></div></div><script src=https://bumbu.me/svg-pan-zoom/dist/svg-pan-zoom.min.js></script><script type=module>import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ 
        startOnLoad: false,
        theme: 'dark',
        securityLevel: 'loose',
        gantt: {
            fontSize: 14,
            fontFamily: 'Fira Code, monospace',
            gridLineStartPadding: 350,
            leftPadding: 120,
            numberSectionStyles: 4
        },
        themeVariables: {
            primaryColor: '#ff9800',
            primaryTextColor: '#ffffff',
            primaryBorderColor: '#ff9800',
            lineColor: '#ff9800',
            secondaryColor: '#1a1a1a',
            tertiaryColor: '#333333',
            background: '#121212',
            mainBkg: '#1a1a1a',
            secondBkg: '#333333'
        }
    });

    const drawDiagram = async function () {
        const element = document.querySelector('#graphDiv');
        
        try {
            // Fetch the gantt chart definition
            const url = "https://www.student.dtu.dk/~s203871/master/gantt_chart.mmd";
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const graphDefinition = await response.text();
            const { svg } = await mermaid.render('mySvgId', graphDefinition);
            element.innerHTML = svg.replace(/( )*max-width:( 0-9\.)*px;/i, '');

            var doPan = false;
            var eventsHandler;
            var panZoom;
            var mousepos;

            eventsHandler = {
                haltEventListeners: ['mousedown', 'mousemove', 'mouseup']

                , mouseDownHandler: function (ev) {
                    if (event.target.className == "[object SVGAnimatedString]") {
                        doPan = true;
                        mousepos = { x: ev.clientX, y: ev.clientY }
                    };
                }

                , mouseMoveHandler: function (ev) {
                    if (doPan) {
                        panZoom.panBy({ x: ev.clientX - mousepos.x, y: ev.clientY - mousepos.y });
                        mousepos = { x: ev.clientX, y: ev.clientY };
                        window.getSelection().removeAllRanges();
                    }
                }

                , mouseUpHandler: function (ev) {
                    doPan = false;
                }

                , init: function (options) {
                    options.svgElement.addEventListener('mousedown', this.mouseDownHandler, false);
                    options.svgElement.addEventListener('mousemove', this.mouseMoveHandler, false);
                    options.svgElement.addEventListener('mouseup', this.mouseUpHandler, false);
                }

                , destroy: function (options) {
                    options.svgElement.removeEventListener('mousedown', this.mouseDownHandler, false);
                    options.svgElement.removeEventListener('mousemove', this.mouseMoveHandler, false);
                    options.svgElement.removeEventListener('mouseup', this.mouseUpHandler, false);
                }
            }
            panZoom = svgPanZoom('#mySvgId', {
                zoomEnabled: true
                , controlIconsEnabled: true
                , fit: 1
                , center: 1
                , customEventsHandler: eventsHandler
            })
        } catch(error) {
            console.error('Gantt chart error:', error);
            element.innerHTML = `
                <div style="padding: 40px; text-align: center; color: var(--color);">
                    <h3>ðŸ“… Gantt Chart Error</h3>
                    <p>Could not load the Gantt chart: ${error.message}</p>
                </div>
            `;
        }
    };
    await drawDiagram();</script><style>#mySvgId{width:100%;height:90%}#graphDiv{border:1px solid var(--accent);background:var(--background);border-radius:8px;width:100%;height:700px;margin:20px 0}.post,.post-content{max-width:none!important}</style></div><footer class=footer><div class=footer__inner><div class=copyright><span>Â© 2025 Johannes NÃ¸rskov Toke</span><span class=copyright-theme> <span class=copyright-theme-sep>:: </span> Theme: <a href=https://github.com/pawroman/zola-theme-terminimal/>Terminimal</a> by pawroman </span></div></div></footer></div>
